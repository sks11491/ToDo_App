<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload="setFocus();">
    <nav style="background-color:#000;">
        <div class="container nav-wrapper">
            <a href="/" class="brand-logo right">To Do List</a>
            <ul id="nav-mobile">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align: center">To Do Items...</h1>
        <div class="row">
            <div class="col s12">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" id="todo-item-ele" name="todo_item" placeholder="Task">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add
                        <i class="material-icons right">add</i>
                    </button>
                </form>
            </div>
        </div>
        {% block content %}
            <div class="row">
                <ul class="collection with-header">
                    <li class="collection-header"><h4>Task List</h4></li>
                    {% for item in items %}
                        <li class="collection-item">
                            <div class="row">{{ item.text }}
                                <form class="secondary-content" action="{% url 'entry_delete' item.pk %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn waves-effect waves-light">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </form>
                            </div>
                        </li>
                {% endfor %}
                    </ul>
            </div>
        {% endblock content %}
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript">
    function setFocus()
    {
        document.getElementById('todo-item-ele').focus();
    }
</script>
</body>
</html>
